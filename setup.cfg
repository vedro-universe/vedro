[bumpversion]
current_version = 1.13.5
message = bump version â†’ {new_version}
commit = True
tag = True
sign_tags = True

[bumpversion:file:setup.py]

[bumpversion:file:vedro/_version.py]

[aliases]
test = pytest

[flake8]
exclude = __pycache__
max_line_length = 99
statistics = true

[isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = true
skip = __pycache__

[mypy]
ignore_missing_imports = false

[coverage:run]
branch = true
source = vedro

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	@abstractmethod
    @overload

[tool:pytest]
testpaths = tests/
python_files = test_*.py
python_classes = 
python_functions = test_*
markers = only
asyncio_mode = auto
filterwarnings = 
	ignore:Deprecated
	ignore::DeprecationWarning:dessert
addopts = 
	--basetemp=./__tmpdir__
